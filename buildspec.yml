version: 0.2

# build a docker image from a github repo on aws codebuild
# api keys are stores in aws secrets manager

phases:
  pre_build:
    commands:
      # get 2 api keys from aws secrets manager
      # OPENAI_API_KEY
      # PINECONE_API_KEY3

      - aws secretsmanager get-secret-value --secret-id OPENAI_API_KEY --query SecretString --output text > OPENAI_API_KEY.txt
      - aws secretsmanager get-secret-value --secret-id PINECONE_API_KEY3 --query SecretString --output text > PINECONE_API_KEY3.txt
      - export OPENAI_API_KEY=$(cat OPENAI_API_KEY.txt)
      - export PINECONE_API_KEY3=$(cat PINECONE_API_KEY3.txt)

  build:
    commands:
      # build docker image using ecr build commands
      - aws ecr get-login-password --region us-west-1 | docker login --username AWS --password-stdin 073619244051.dkr.ecr.us-west-1.amazonaws.com
      - docker build -t law-firm .
      - docker tag law-firm:latest 073619244051.dkr.ecr.us-west-1.amazonaws.com/law-firm:latest
      - docker push 073619244051.dkr.ecr.us-west-1.amazonaws.com/law-firm:latest